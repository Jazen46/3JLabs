<!DOCTYPE html>
<html>
<head>
	<link rel='stylesheet' href='{{ url_for("static",filename="package.css")}}'/>
	<link rel='stylesheet' href='{{ url_for("static",filename="dashboard.css")}}'/>

</head>
<body>
<div id=floater>

    <a href="/logout">
    <div id=logout class=floater-button> LOGOUT </div></a>
</div>

<div id=content>
    <h2 id=title>{{package["Package"]}}</h2>
    <h3> By <a href={{"/uploads/"+package['Creator']}}>{{package["Creator"]}} </a></h3>
    <img id=main src={{package["Main"]}}>
    <br>
    <h3>Summary:</h3>
    <div id=summary> 
        {{package['Summary']}}
    </div>
    <h3>Files:</h3>
    <table id=files>
    <tr>
        <td class =file>
        {{package["Main"]}}
        </td>
        <td>
        <a href={{package["Main"]}} download={{package["Main"]}}>
        <div class=download-button> Download File </div>
        </a>
        </td>
    </tr>
    <tr>
        <td>
        {{package["Music"]}}
        </td>
        <td>
        <a href={{package["Music"]}} download={{package["Music"]}}>
        <div class=download-button> Download File </div>    
        </td>
    </tr>
    </table>
    <a href={{"https://api.qrserver.com/v1/create-qr-code/?data="+package["uploadid"]}}>
    <h3> PRINT QR CODE </h3>
        <img src={{"https://api.qrserver.com/v1/create-qr-code/?data="+package["uploadid"]+"&amp;size=100x100"}} class="QR" alt="" title="" />
    </a>
</div>
</body>
</html>
